<!DOCTYPE html>
<html lang='en'>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel='stylesheet' type='text/css' href='styles.css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqsms1yVqOtnepnHVP9aJ7sm" crossorigin="anonymous"></script>
	<script type='text/javascript' src='script.js'></script>

	<title>Random Quote Generator</title>
</head>
<body class='red'>
<div class='container'>
	<div class = 'row'>
		<div class = 'col-sm-8 col-sm-offset-2 white'>
			<div class='row'>
				<div class = 'col-sm-2 text-right'>
					<p><h1><i class='fa fa-quote-left'></i></h1></p>
				</div>
				<div class = 'col-sm-8 text-center'>
					<h2><span id = 'quote'></span></h2>
				</div>
				<div class = 'col-sm-2 text-left'>
					<p><h1><i class='fa fa-quote-right'></i></h1></p>
				</div>
			</div>
			<div class = 'row'>
				<div class = 'col-sm-10 col-sm-offset-1 text-right'>
					<h3>&mdash; <span id = 'author'></span></h3>
				</div>
			</div>
			<div id = 'buttons' class = 'row'>
				<div class = 'col-sm-12 text-center'>
					<p><button class='btn btn-default btn-primary'>
						<span class = 'glyphicon glyphicon-step-forward' aria-hidden='true'></span> Another...
					</button> <span id='tweet'></span></p>

					
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
